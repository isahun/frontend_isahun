<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Landing Page</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <!-- Header simple -->
    <header>
        <nav class="navbar">
            <img src="bookmark-landing-page/starter-code/images/logo-bookmark.svg" alt="Bookmark Logo" class="logo">
            <button class="menu-button">
                <img src="bookmark-landing-page/starter-code/images/icon-hamburger.svg" alt="Menu Icon">
            </button>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <img src="bookmark-landing-page/starter-code/images/illustration-hero.svg" alt="Hero illustration" class="hero-image">
        <div class="hero-text">
            <h1>A Simple Bookmark Manager</h1>
            <p>Organize your favorite websites with a clean, simple interface. Sync across devices and see your sites instantly.</p>
        </div>
        <div class="hero-buttons">
            <a href="#" class="chrome-btn">Get it on Chrome</a>
            <a href="#" class="firefox-btn">Get it on Firefox</a>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact">
        <p class="contact-subtitle">35,000+ already joined</p>
        <h2 class="contact-title">Stay up-to-date with what we're doing</h2>

        <form class="contact-form" name="contact-form" onsubmit="return validateForm()">
            <!-- Input email -->
            <input type="email" id="email" name="user-email" placeholder="Introduce your e-mail address">
            <!-- Missatge d'error -->
            <p class="email-error"></p>
            <!-- BotÃ³ submit -->
            <button type="submit">Contact Us</button>
        </form>
    </section>

    <!-- Footer simple -->
    <footer>
        <img src="bookmark-landing-page/starter-code/images/logo-bookmark.svg" alt="Bookmark Logo">
        <ul class="footer-links">
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="social-media">
            <a href="#"><img src="bookmark-landing-page/starter-code/images/icon-facebook.svg" alt="Facebook"></a>
            <a href="#"><img src="bookmark-landing-page/starter-code/images/icon-twitter.svg" alt="Twitter"></a>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
